{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" id="symbol" required>
                <option value="symbol" selected disabled hidden>Symbol</option>
                {% for option in options %}
                <option value={{option}}>{{option}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="shares" min="1" on   input="validity.valid||(value='');" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
