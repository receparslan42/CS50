{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button onclick="check()" class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
        function check(){
            var username = document.getElementById("username").value;
            const request = new XMLHttpRequest();
            request.open("GET","/check?username="+username);
            request.send();
            request.responseType = "json";
            request.onload = () => {
                if (request.response){
                    alert("USERNAME ALREADY TAKEN")
                    location.reload()
                }
            }
        }
    </script>
{% endblock %}
